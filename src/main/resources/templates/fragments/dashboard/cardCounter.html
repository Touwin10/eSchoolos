<div xmlns:th="http://www.thymeleaf.org" th:fragment="cardCounter">
    <div class="shadow-1 d-flex align-items-center py-4 px-2"
         th:style="'border-left: 4px solid ' + ${color} +'; border-radius: 5px'">
        <div class="text-center w-50 py-2">
            <span th:class="'mdi ' + ${icon}" th:style="'font-size: 50px; color: ' + ${color}"></span>
        </div>

        <div class="w-75">
            <div th:text="${title}" th:style="'color: ' + ${color}"></div>

            <div class="pr-5" style="font-size: 28px;">
                <p th:text="${number}"></p>
            </div>

            <div class="progress">
                <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>

        </div>

    </div>

</div>
