<!DOCTYPE html>
<html lang="en" layout:decorate="fragments/adminLayout" xmlns:layout="http://www.thymeleaf.org/"
      xmlns:th="http://www.thymeleaf.org">

<body>
<div layout:fragment="content">

    <nav th:replace="fragments/departments/departmentNavbar :: departmentNavbar(title='All Departments', href='/eschoolos/dashboard/department/list')"></nav>


    <div style="max-width: 900px; margin: auto;">
        <!-- Search -->
        <form id="searchStudentForm" method="get" action="/eschoolos/dashboard/department/search">
            <div style="margin-top:1em;" class="row no-gutters">
                <div class="col-md-12">
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchString" name="searchString"
                               placeholder="Search Departments" th:value="${searchString}"
                               autofocus/>
                        <div class="input-group-append">
                            <button id="btnSubmit" type="submit" class="btn btn-outline-dark">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <div class="m-5 py-1 bg-light border">
        <div class="min-vh-50">

            <h3 class="p-2 py-0">All Departments</h3>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Head Of Dept.</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Email</th>
                    <th scope="col">Starting Year</th>
                    <th scope="col">Student capacity</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="department, iterStat: ${departments}">
                    <td th:text="${department.departmentId}"></td>
                    <td th:text="${department.headOf}"></td>
                    <td></td>
                    <td></td>
                    <td th:text="${department.startDate}"></td>
                    <td th:text="${department.studentCapacity}"></td>
                    <td class="px-0 py-1" style="width: 100px">
                        <a class="btn btn-outline-dar pointer min-w-auto"
                           th:href="@{'/eschoolos/dashboard/department/edit/{departmentId}'(departmentId=${department.departmentId})}">
                            <span class="mdi mdi-pencil"></span>
                        </a>
                        <a class="btn btn-outline-danger pointer min-w-auto"
                           th:onclick="'showDeleteModalById(\'confirmDeleteModal\',' + ${department.departmentId} + ')'">
                            <span class="mdi mdi-delete text-danger"></span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>

        <hr class="my-0 w-100">
        <div class="card-actions align-items-center justify-content-end">
            <span class="align-self-center mb-1 mx-1 text-muted">Rows per page:</span>
            <div class="dropdown">
                <button aria-expanded="false" aria-haspopup="true" class="btn btn-outline dropdown-toggle" data-toggle="dropdown" type="button">3</button>
                <div class="dropdown-menu dropdown-menu-right menu">
                    <a class="dropdown-item active" href="#">3</a>
                    <a class="dropdown-item" href="#">10</a>
                    <a class="dropdown-item" href="#">100</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Show all</a>
                </div>
            </div>
            <span class="align-self-center mb-1 mr-2 text-muted">1-3 of 300</span>
            <a class="btn btn-outline" href="#"><i class="material-icons">chevron_left</i></a>
            <a class="btn btn-outline" href="#"><i class="material-icons">chevron_right</i></a>
        </div>

    </div>


    <!-- Delete Confirm Modal -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Confirm Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you wish to delete this department data?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary" onclick="onDelete('/eschoolos/dashboard/department/delete/')">Yes</button>
                </div>
            </div>
        </div>
    </div>


</div>

</body>

</html>
