<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>eSchoolos | Signing</title>
    <link rel="stylesheet" th:href="@{/css/material.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom-bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/extra-page.css}">
</head>

<body class="text-center">

<form class="form-signin shadow-4">
    <img class="mb-4" th:src="@{/img/login-header-img.png}" style="width: 120px; height: auto">
    <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    <p class="mt-5 mb-3 text-muted">
        <a href="/eschoolos/extra/signup">Forgot Password?</a>
    </p>
</form>

</body>
</html>
