<div xmlns:th="http://www.thymeleaf.org" th:fragment="studentForm">

    <form class="form mt-2 pb-5 container-center" method="post" th:action="${action}" th:object="${student}">

        <h3 class="my-3">
            <span th:if="!${editable}">Add</span>
            <span th:if="${editable}">Edit</span>
            Student
        </h3>


        <h5 class="bg-light p-2">Basic Information</h5>
        <fieldset>
            <input type="hidden" name="studentId" th:field="*{studentId}"/>
            <div class="row">
                <!--Student Number-->
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="studentNumber">Student Number</label>
                        <input id="studentNumber" name="studentNumber" type="text" class="form-control"
                               th:field="*{studentNumber}">
                        <span th:if="${#fields.hasErrors('studentNumber')}" th:errors="*{studentNumber}"
                              class="alert alert-danger"></span>
                    </div>
                </div>
                <!--First Name-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input id="firstName" name="firstName" type="text" class="form-control"
                               th:field="*{firstName}">
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                              class="alert alert-danger"></span>
                    </div>
                </div>

                <!--Last Name-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input id="lastName" name="lastName" type="text" class="form-control"
                               th:field="*{lastName}">
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                              class="alert alert-danger"></span>
                    </div>
                </div>

                <!--Middle Name-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lastName">Middle name</label>
                        <input id="middleName" name="middleName" type="text" class="form-control"
                               th:field="*{middleName}">
                    </div>
                </div>

                <!--Gender-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" class="form-control"
                                th:field="*{gender}">
                            <option th:value="M">Male</option>
                            <option th:value="F">Female</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="birthDate">Birth Date</label>
                        <input id="birthDate" name="birthDate" type="date" class="form-control"
                               th:field="*{birthDate}">
                        <span th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"
                              class="alert alert-danger"></span>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="enrollmentDate">Enrollment Date</label>
                        <input id="enrollmentDate" name="enrollmentDate" type="date" class="form-control"
                               th:field="*{enrollmentDate}">
                        <span th:if="${#fields.hasErrors('enrollmentDate')}" th:errors="*{enrollmentDate}"
                              class="alert alert-danger"></span>
                    </div>
                </div>

                <!--CGPA-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="cgpa">CGPA</label>
                        <input id="cgpa" name="cgpa" type="text" class="form-control"
                               aria-describedby="cgpaHelp" placeholder="0.00"
                               pattern="^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?$"
                               th:field="*{cgpa}">
                        <span th:if="${#fields.hasErrors('cgpa')}" th:errors="*{cgpa}"
                              class="alert alert-danger"></span>
                        <small id="cgpaHelp" class="form-text text-muted">Enter a valid decimal number; no comma (e.g.
                            1.99)</small>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="international">International</label>
                        <select id="international" name="international" class="form-control"
                                th:field="*{international}">
                            <option th:value="true">Yes</option>
                            <option th:value="false">No</option>
                        </select>
                        <span th:if="${#fields.hasErrors('international')}" th:errors="*{international}"
                              class="alert alert-danger"></span>
                    </div>
                </div>
            </div>
        </fieldset>

        <h5 class="bg-light p-2">Contact</h5>
        <fieldset>
            <div class="row">
                <!--Email-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="text" class="form-control">
                    </div>
                </div>
                <!--mobilenumber-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="mobilenumber">Mobile Number</label>
                        <input id="mobilenumber" name="mobilenumber" type="text" class="form-control">
                    </div>
                </div>
                <!--pmobilenumber-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="pmobilenumber">Parent Mobile Number</label>
                        <input id="pmobilenumber" name="pmobilenumber" type="text" class="form-control">
                    </div>
                </div>

            </div>
        </fieldset>

        <h5 class="bg-light p-2">Address</h5>
        <fieldset>
            <div class="row">
                <!--street-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="street">Street</label>
                        <input id="street" name="street" type="text" class="form-control">
                    </div>
                </div>
                <!--city-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input id="city" name="city" type="text" class="form-control">
                    </div>
                </div>
                <!--state-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="state">State</label>
                        <input id="state" name="state" type="text" class="form-control">
                    </div>
                </div>
                <!--zipcode-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="zipcode">Zip Code</label>
                        <input id="zipcode" name="zipcode" type="text" class="form-control">
                    </div>
                </div>

            </div>
        </fieldset>

        <div style="float:right;">
            <a href="/eschoolos/dashboard/student/list" class="btn btn-outline-dark">Cancel</a>&nbsp;&nbsp;&nbsp;
            <button id="btnSubmit" type="submit" class="btn btn-outline-success">
                <span th:if="!${editable}">Save</span>
                <span th:if="${editable}">Update</span>
                Student
            </button>
        </div>

    </form>


</div>
